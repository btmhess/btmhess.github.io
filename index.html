---
layout: default
---

<h1>Ben H â€” Projects</h1>

<nav>
  <a href="#" onclick="sortProjects('favorite')">Favorites</a> |
  <a href="#" onclick="sortProjects('date')">Date</a> |
  <a href="#" onclick="sortProjects('status')">Status</a> |
  <a href="#" onclick="sortProjects('budget')">Budget</a>
</nav>

<table id="project-table">
  <thead>
    <tr>
      <th>Project</th>
      <th>Status</th>
      <th>Date</th>
      <th>Budget</th>
    </tr>
  </thead>
  <tbody>
    {% for project in site.projects %}
    <tr
      data-favorite="{{ project.favorite_order }}"
      data-date="{{ project.date }}"
      data-status="{{ project.status }}"
      data-budget="{{ project.budget }}"
    >
      <td>
        <a href="{{ project.url }}">{{ project.title }}</a><br>
        <small>{{ project.goal }}</small>
      </td>
      <td>{{ project.status }}</td>
      <td>{{ project.date }}</td>
      <td>${{ project.budget }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<script src="/assets/js/sort.js"></script>
